<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">

            <a id="mainLinkMain" class="brand">GifBooth</a>
            <ul class="nav">
                <li><a id="mainLinkAbout" href="#">About</a></li>
            </ul>


            <!--/.nav-collapse -->
        </div>
    </div>
</div>


<div class="container-fluid">

    <div class="row-fluid">


        <div id="canvasHome">

            <button id="btnNewCapture" class="btn btn-primary"><h2>Start new capture</h2></button>

        </div>

        <div id="canvasNewCapture" class="hidden">
            <div class="span12">
                <form id="formCaptureParameters">
                    <fieldset>
                        <label>Capture interval</label>

                        <select name="captureInterval">
                            <option value="0.5">0.5 s</option>
                            <option value="1">1 s</option>
                            <option value="5">5 s</option>
                            <option value="15">15 s</option>
                            <option value="30">30 s</option>
                            <option value="60">1 minute</option>

                        </select>
                        <label>Duration of capture</label>
                        <select name="captureDuration">
                            <option value="10">10 s</option>
                            <option value="60">1 minute</option>
                            <option value="300">5 minutes</option>
                            <option value="1800">30 minutes</option>
                            <option value="3600">1 hour</option>

                        </select>
                    </fieldset>
                </form>
            </div>

            <button id="btnStartCapture" class="btn btn-primary">Start!</button>

        </div>

        <div id="canvasCapture" class="hidden">

            <h3>Capture in progress</h3>
            <button id="btnControlCapture" class="btn btn-danger">Interrupt capture</button>
            <div id="filmroll" style="width:372px; height: 279px;"></div>

            <div id="canvasVideoOutput" style="z-index: -1;">
                <video id="live" autoplay style="width:800px; height: 600px;"></video>
                <canvas id="snapshot" style="display:none;"></canvas>
            </div>
        </div>

        <div id="canvasAnimatedCapture" class="hidden">
        </div>

        <div id="canvasAbout" class="hidden">
            <h1>GifBooth</h1>

            <h3>
                PHOTO HACK DAY BERLIN yey \o/
            </h3>
        </div>


    </div>
</div>
